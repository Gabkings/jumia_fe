<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <select class="form-select" [ngModel]="country" (ngModelChange)="onChange($event)" name="sel2">
              <option value="" selected>All</option>
              <option value="uganda">Uganda</option>
              <option value="ethiopia">Ethiopia</option>
              <option value="morocco">Morocco</option>
              <option value="mozambique">Mozambique</option>
              <option value="ethiopia">Ethiopia</option>
          </select>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="retrieveTutorials()">
          Filter By Country
        </button>
            </div>
        </div>
    </div>

    <div class="col-md-12">
        <pagination-controls previousLabel="Prev" nextLabel="Next" responsive="true" (pageChange)="handlePageChange($event)"></pagination-controls>
    </div>

    <div class="col-md-6">
        <h4>Tutorials List</h4>

        <ul class="list-group">
            <li class="list-group-item" *ngFor="
          let tutorial of contacts | paginate : {
                  itemsPerPage: pageSize,
                  currentPage: page,
                  totalItems: count
                };
          let i = index
        " [class.active]="i == currentIndex">
                {{ tutorial.name }} {{tutorial.phone}}
            </li>
        </ul>
    </div>


    <div class="mt-3">
        Items per Page:
        <select (change)="handlePageSizeChange($event)">
      <option *ngFor="let size of pageSizes" [ngValue]="size">
        {{ size }}
      </option>
    </select>
    </div>
</div>
